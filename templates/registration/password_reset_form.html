{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h2>Forgot your password?</h2>
    <p>Enter your email for a link to reset it.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset email">
    </form>
{% endblock %}
